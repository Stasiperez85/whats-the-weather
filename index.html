<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>What's The Weather!</title>
</head>

<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="" class=" col-12 col-md-3 search">
                    <h2>Search for a City:</h2>
                    <form id="form-search-city " class="p-3">
                        <Input placeholder="Enter City" type="text" class="search-box"></Input>
                        <button type="submit" class="search-btn btn-primary text-light">Search</button>
                    </form>
                    <div id="prev-search-btn"></div>
                </div>

                <div class="row border">
                    <div id="current-weather" class="col-12 col-md-9 results-city">
                        <div class="col-12">
                            <h2 class="results-city"></h2>
                            <h2 class="results-date"></h2>
                            <div id="current-weather-details" class="details-list">
                                <p class="temp">Temp:</p>
                                <p class="wind">Wind:</p>
                                <p class="humidity">Humidity:</p>
                                <p class="uv-index">UV Index:</p>
                            </div>
                        </div>
                        <div id="fivd-day-forcast" class="row">
                            <h2 id="five-day" class="col-12"></h2>
                            <div id="five-day-details" class=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
